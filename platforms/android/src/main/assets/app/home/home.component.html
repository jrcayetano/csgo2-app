<GridLayout tkExampleTitle tkToggleNavButton>
    <!-- >> angular-listview-load-on-demand -->
    <RadListView [items]="usersList">
        <!-- << angular-listview-load-on-demand -->
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout class="itemTemplateStackLayout" orientation="vertical">
                <StackLayout class="innerOtemTemplateStackLayout" orientation="horizontal">
                    <Image [src]="item.avatar" stretch="aspectFit" width="100"></Image>
                    <StackLayout class="labelsStackLayout" orientation="vertical">
                        <Label class="labelName" [text]="item.personaname"></Label>
                        <Label *ngIf="item.gameid && item.gameid === 730" class="labelTitle" text="Conectado a CSGO" textWrap="true"></Label>
                        <Label *ngIf="!item.gameid || item.gameid !== 730" class="labelTitle" text="No conectado a CSGO" textWrap="true"></Label>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </ng-template>
        <ListViewLinearLayout *tkIfIOS tkListViewLayout itemHeight="120"></ListViewLinearLayout>
    </RadListView>
</GridLayout>
